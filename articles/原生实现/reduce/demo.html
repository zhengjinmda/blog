        let obj = {

        const createLangs = (langs, targetValues) => {
            return Object.keys(langs).reduce((result, current) => {
                let langWord = langs[current];
                console.log(langWord)
                Object.keys(targetValues).forEach(key => {
                    langWord = langWord.replace(/{{[^}]*}}/ig, targetValues[key]);
                });
                result[current] = langWord;
                return result;
            }, {});
        };

        createLangs(langs, obj)

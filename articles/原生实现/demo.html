<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let langs = {
            "en-US": {
                'statusExpired': 'ID Activation Link Expired.',
                'textExpired': 'The ID activation link has expired. Please register again.',
                'statusSuccess': 'Activation Success!',
                'congratulations': 'Congratulations!',
                'statusActivated': 'Your {{ appName }} has been activated.',
                'textSuccess': 'Go back to the {{ appName }} app to sign in and start enjoying the services. ',
            },
            "cs-CZ": {
                'statusExpired': 'Platnost ID aktivace odkazu vypršela.',
                'textExpired': 'Platnost ID aktivačního odkazu vypršela. Zaregistrujte se znovu.',
                'statusSuccess': 'Aktivace byla úspěšná!',
                'congratulations': 'Gratulujeme!',
                'statusActivated': 'Vaš účet {{ appName }} byl aktivován.',
                'textSuccess': 'Chcete-li se přihlásit a začít využívat služby, vraťte se zpět do aplikace {{ appName }}.'
            },
            "de-DE": {
                'statusExpired': 'ID-Aktivierungslink ist abgelaufen.',
                'textExpired': 'Der ID-Aktivierungslink ist abgelaufen. Registrieren Sie sich bitte erneut.',
                'statusSuccess': 'Aktivierung erfolgreich!',
                'congratulations': 'Glückwunsch!',
                'statusActivated': 'Ihr {{ appName }} wurde aktiviert.',
                'textSuccess': 'Gehen Sie zurück in der {{ appName }} App, um sich anzumelden und um die Dienste genießen zu können. '
            },
        }

        let obj = {
            appName: 'Arnoo'
        }

        const createLangs = (langs, targetValues) => {
            return Object.keys(langs).reduce((result, current) => {
                let langWord = langs[current];
                console.log(langWord)
                Object.keys(targetValues).forEach(key => {
                    langWord = langWord.replace(/{{[^}]*}}/ig, targetValues[key]);
                });
                result[current] = langWord;
                return result;
            }, {});
        };

        createLangs(langs, obj)
    </script>
</body>

</html>
